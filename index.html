    <body>
        <div class="container">
            <div class="spinBtn">סובב</div>
            <div class="wheel">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <div class="number">
                    <b style="--i:0;">א.כ.ל</b>
                    <b style="--i:1;">א.מ.ר</b>
                    <b style="--i:2;">כ.ת.ב</b>
                    <b style="--i:3;">ח.ז.ר</b>
                    <b style="--i:4;">ש.מ.ח</b>
                    <b style="--i:5;">נ.ה.ג</b>
                    <b style="--i:6;">ש.ח.ק</b>
                    <b style="--i:7;">פ.ת.ח</b>
                </div>
            </div>
            <div class="wheel inner">
                <span style="--i:0;"></span>
                <span style="--i:1;"></span>
                <span style="--i:2;"></span>
                <span style="--i:3;"></span>
                <span style="--i:4;"></span>
                <div class="number">
                    <b style="--i:0;">הווה</b>
                    <b style="--i:1;">עבר</b>
                    <b style="--i:2;">עתיד</b>
                    <b style="--i:3;">X</b>
                    <b style="--i:4;">גוף3</b>
                    <b style="--i:5;">ציבוי</b>
                    <b style="--i:6;">גוף2</b>
                    <b style="--i:7;">גוף1</b>
                </div>
            </div>
        </div>
        <script>
            let wheel = document.querySelector(".wheel");
            let inner = document.querySelector(".inner");
            let spinBtn = document.querySelector(".spinBtn");
    
            let value1 = Math.ceil(Math.random() * -3600);
            let value2 = Math.ceil(Math.random() * 3600);
    
            spinBtn.onclick = function(){
                wheel.style.transform = "rotate("+ value1 +"deg)";
                inner.style.transform = "rotate("+ value2 +"deg)";
                value1 += Math.ceil(Math.random() * -3600);
                value2 += Math.ceil(Math.random() * 3600);
            }
        </script>
